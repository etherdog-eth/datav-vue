name: Develop CI

on:
  push:
    branches:
      - develop
  paths-ignore:
    - '**.md'
    - 'demo/**'

jobs:
  develop-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v1

      - name: Install dependencies
        run: yarn bootstrap

      - name: Build Website
        run: yarn build
